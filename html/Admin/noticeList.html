<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Css/Admin/noticeList.css">
    <link rel="stylesheet" href="../../Css/Public/Public.css">
    <script src="../../lib/JQuery/JQuery_3.7.1.js"></script>

    <script>
        $(document).ready(function () {
            $("#header").load("../Public/header.html");
            $("#footer").load("../Public/footer.html");
        });
    </script>

</head>

<body>
    <header id="header"></header>
    <div class="container">
        <h1>공지함</h1>
        <div class="search-bar">
            <select>
                <option value="제목">제목</option>
                <option value="내용">내용</option>
            </select>
            <input type="text" placeholder="검색어를 입력하세요">
            <button id="noticeSearch">검색</button>
        </div>

        <ul class="notice-list" id="notice-list"><!-- 공지사항 목록이 동적으로 추가될 공간 --></ul>

        <!-- 페이지네이션 구현 -->
        <ul class="pagination" id="pagination"></ul>

        <!-- 상단으로 이동 버튼 -->
        <button class="top-btn" id="topBtn" onclick="scrollToTop()">↑</button>
    </div>

    <header id="footer"></header>

    <script src="/JS/Admin/noticeList.js"></script>
</body>

</html>
