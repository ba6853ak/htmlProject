        .sidebar {

            font-size: 1.1em;
            padding: 10px;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s ease;

            background-color: #1e497b;
        }

        .main-content {

            padding: 20px;

            min-width: 0;

        .header {

            display: flex;

        .header h1 {

        }

            align-items: center;

            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .user-info span {
            font-size: 1em;
            color: #333;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .filter-container select,
        .filter-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .filter-container input {
            width: 300px;
        }

        .filter-container button {
            padding: 10px 20px;
            background-color: #2e6ab8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .filter-container button:hover {
            background-color: #1e497b;
        }

        .manage-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .manage-table th,
        .manage-table td {
            padding: 15px;
            border: 1px solid #dee2e6;
            text-align: center;
            font-size: 1em;
        }

        .manage-table th {
            background-color: #f4f6f8;
            color: #2e6ab8;
            font-weight: bold;
        }

        .manage-table td {
            color: #333;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .pagination {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination li button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
        }

        .pagination li button.active {
            background-color: #2e6ab8;
            color: white;
        }

        @media (max-width: 768px) {
            .wrapper-container {
                flex-direction: column;
            }

            .filter-container {
                flex-direction: column;
            }

            .filter-container input,
            .filter-container select,
            .filter-container button {
                margin-bottom: 10px;
                width: 100%;
            }

            .sidebar {
                height: auto;
            }
        }
    </style>

        const itemsPerPage = 10;
        let currentPage = 1;
        const paginationSize = 5;

        function displayTableData(page) {
            start = (page - 1) * itemsPerPage;
            const end = page * itemsPerPage;
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            data.slice(start, end).forEach((item, index) => {
                const row = `<tr>
                    <td>${start + index + 1}</td>
                    <td>${item.id}</td>
                    <td>${item.username}</td>
                    <td>${item.action}</td>
                    <td>${item.time}</td>
                    <td>${item.ip}</td>
                    <td>
                        <button class="action-btn delete-btn">삭제</button>
                    </td>
                </tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        function setupPagination() {
            const pageCount = Math.ceil(data.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const currentPageGroup = Math.floor((currentPage - 1) / paginationSize);
            const startPage = currentPageGroup * paginationSize + 1;
            const endPage = Math.min(startPage + paginationSize - 1, pageCount);

            // 처음으로 이동 버튼
            const firstPageBtn = document.createElement('li');
            firstPageBtn.innerHTML = `<button ${currentPage === 1 ? 'class="disabled"' : ''}>« 처음</button>`;
            firstPageBtn.addEventListener('click', () => {
                currentPage = 1;
                updateDisplay();
            });
            pagination.appendChild(firstPageBtn);

            // 이전 페이지 그룹으로 이동 버튼
            const prevBtn = document.createElement('li');
            prevBtn.innerHTML = `<button ${currentPage === 1 ? 'class="disabled"' : ''}>&laquo;</button>`;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updateDisplay();
                }
            });
            pagination.appendChild(prevBtn);

            // 페이지 번호 버튼들
            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.toggle('active', i === currentPage);
                button.addEventListener('click', () => {
                    currentPage = i;
                    updateDisplay();
                });
                li.appendChild(button);
                pagination.appendChild(li);
            }

            // 다음 페이지 그룹으로 이동 버튼
            const nextBtn = document.createElement('li');
            nextBtn.innerHTML = `<button ${currentPage === pageCount ? 'class="disabled"' : ''}>&raquo;</button>`;
            nextBtn.addEventListener('click', () => {
                if (currentPage < pageCount) {
                    currentPage++;
                    updateDisplay();
                }
            });
            pagination.appendChild(nextBtn);

            // 마지막 페이지로 이동 버튼
            const lastPageBtn = document.createElement('li');
            lastPageBtn.innerHTML = `<button ${currentPage === pageCount ? 'class="disabled"' : ''}>마지막 »</button>`;
            lastPageBtn.addEventListener('click', () => {
                currentPage = pageCount;
                updateDisplay();
            });
            pagination.appendChild(lastPageBtn);
        }

        function updateDisplay() {
            displayTableData(currentPage);
            setupPagination();
        }

        document.getElementById('search-btn').addEventListener('click', function () {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filter = document.getElementById('filter').value;
            const filteredData = data.filter(item => {
                const usernameMatch = item.username.toLowerCase().includes(searchInput);
                const ipMatch = item.ip.includes(searchInput);
                const actionMatch = filter === 'all' || item.action === filter;
                return (usernameMatch || ipMatch) && actionMatch;
            });

            data.length = 0;
            data.push(...filteredData);

            currentPage = 1;
            updateDisplay();
        });

        updateDisplay();
