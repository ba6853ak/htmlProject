<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Css/Admin/adminPageUserManage.css">
    <link rel="stylesheet" href="../../Css/Public/Public.css">
    <script src="../../lib/JQuery/JQuery_3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#header").load("../Public/header.html");
            $("#footer").load("../Public/footer.html");
        });
    </script>
</head>

<body>
    <header id="header"></header>

    <div class="wrapper-container">
        <div class="sidebar">
            <h2>관리자 메뉴</h2>
            <ul>
                <li><a href="#">사용자 관리</a></li>
                <li><a href="#">로그인 기록 관리</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>사용자 관리</h1>
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="User">
                    <span>관리자님</span>
                </div>
            </div>

            <!-- 검색 및 필터 컨테이너 -->
            <div class="search-container">
                <div class="filter-bar">
                    <select id="filter-field" class="filter-field">
                        <option value="id">아이디</option>
                        <option value="name">이름</option>
                        <option value="email">이메일</option>
                    </select>
                </div>
                <div class="search-bar">
                    <input type="text" class="search-input" id="search-input" placeholder="검색어를 입력하세요 (실시간 검색 지원)">
                </div>
            </div>
            <p style="text-align: left; font-size: 0.9em; color: #666; margin-bottom: 10px;">
                이름을 클릭하면 사용자의 프로필 정보가 표시됩니다.
            </p>

            <table class="user-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>아이디</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>상태</th>
                        <th>권한</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <tr>
                        <td>1</td>
                        <td>hong123</td>
                        <td class="name-cell" data-id="hong123" data-name="홍길동" data-birthday="1990-01-01"
                            data-gender="남성" data-phone="010-1234-5678" data-email="hong@example.com">홍길동</td>
                        <td>hong@example.com</td>
                        <td>활성</td>
                        <td>
                            <select class="role-select">
                                <option value="user">일반 유저</option>
                                <option value="admin">관리자</option>
                                <option value="banned">이용정지</option>
                            </select>
                        </td>
                        <td>
                            <button class="action-btn reset-btn">PW Reset</button>
                            <button class="action-btn delete-btn">삭제</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>kim456</td>
                        <td class="name-cell" data-id="kim456" data-name="김철수" data-birthday="1992-05-12"
                            data-gender="남성" data-phone="010-5678-1234" data-email="kim@example.com">김철수</td>
                        <td>kim@example.com</td>
                        <td>비활성</td>
                        <td>
                            <select class="role-select">
                                <option value="user">일반 유저</option>
                                <option value="admin">관리자</option>
                                <option value="banned">이용정지</option>
                            </select>
                        </td>
                        <td>
                            <button class="action-btn reset-btn">PW Reset</button>
                            <button class="action-btn delete-btn">삭제</button>
                        </td>
                    </tr>
                </tbody>

            </table>
            <!-- 페이지네이션을 위한 ul 태그 추가 -->
            <ul class="pagination" id="pagination"></ul>

        </div>
    </div>




    <footer id="footer"></footer>

    <!-- 모달 -->
    <div id="profile-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">닫기</button>
            <h2 class="modal-header">프로필 정보</h2>
            <img src="https://via.placeholder.com/120" alt="Profile Image" id="profile-image">
            <table class="profile-table">
                <tr>
                    <th>아이디</th>
                    <td id="modal-id"></td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td id="modal-name"></td>
                </tr>
                <tr>
                    <th>학교</th>
                    <td id="school-name"></td>
                </tr>
                <tr>
                    <th>생일</th>
                    <td id="modal-birthday"></td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td id="modal-gender"></td>
                </tr>
                <tr>
                    <th>핸드폰 번호</th>
                    <td id="modal-phone"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td id="modal-email"></td>
                </tr>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="../../JS/Admin/adminPageUserManage.js"></script>


</body>

</html>
