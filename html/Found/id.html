<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="../../Css/Found/find.css" />
    <link rel="stylesheet" href="../../Css/Public/Public.css" />
    <script src="../../lib/JQuery/JQuery_3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("../Public/header.html");
        $("#footer").load("../Public/footer.html");
      });
    </script>
  </head>

  <body>
    <header id="header"></header>
    <div class="container">
      <div class="tabs">
        <div id="find-id-tab" class="tab active">아이디 찾기</div>
        <div id="find-pw-tab" class="tab">비밀번호 찾기</div>
      </div>
      <div id="find-id-content">
        <div class="input-group">
          <div class="input-wrapper">
            <input type="text" id="input-field" placeholder="가입된 이메일" />
            <input type="button" id="check-email-button" value="확인" />
          </div>
        </div>
        <div id="new-field-container"></div>
        <div id="timer"></div>
        <!-- 타이머 표시할 div -->
        <div class="error-message" id="error-message"></div>
        <button id="find-id-button" onclick="id_found()">아이디 찾기</button>
      </div>
      <div class="instructions" id="instructions">
        <p>
          ※ 가입된 아이디가 있을 경우, 입력하신 이메일로 아이디를 안내해
          드립니다.
        </p>
        <p>
          ※ 만약 이메일이 오지 않는다면, 스팸 편지함으로 이동하지 않았는지
          확인해주세요.
        </p>
        <p>
          ※ 이메일 서비스 제공자 사정에 의해 즉시 도착하지 않을 수 있으니, 최대
          30분 정도 기다리신 후 다시 시도해주세요.
        </p>
      </div>
    </div>

    <footer id="footer"></footer>
    <script type="text/javascript" src="../../JS/Found/ID.js"></script>
  </body>
</html>
