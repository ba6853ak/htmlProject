<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="../../Css/Found/find.css" />
    <link rel="stylesheet" href="../../Css/Public/Public.css" />
    <script src="../../lib/JQuery/JQuery_3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("../Public/header.html");
        $("#footer").load("../Public/footer.html");
      });
    </script>
  </head>

  <body>
    <header id="header"></header>
    <div class="container">
      <h1>비밀번호 변경</h1>
      <p class="instructions">※ 영문, 숫자, 특문이 2종 이상 조합한 8~20자</p>
      <div class="input-group">
        <input type="text" id="new-password" placeholder="새 비밀번호 입력" />
      </div>
      <div class="input-group">
        <input
          type="text"
          id="confirm-password"
          placeholder="새 비밀번호 확인"
        />
      </div>
      <div class="error-message" id="error-message"></div>
      <button id="changePw">비밀번호 변경</button>
    </div>
    <footer id="footer"></footer>
    <script type="text/javascript" src="../../JS/Found/pwChange.js"></script>
  </body>
</html>
