<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="../../Css/find.css">
</head>
<body>
    <div class="container">
        <h1>비밀번호 변경</h1>
        <p class="instructions">※ 영문, 숫자, 특문이 2종 이상 조합한 8~20자</p>
        <div class="input-group">
            <input type="text" id="new-password" placeholder="새 비밀번호 입력">
        </div>
        <div class="input-group">
            <input type="text" id="confirm-password" placeholder="새 비밀번호 확인">
        </div>
        <div class="error-message" id="error-message"></div>
        <button id="changePw">비밀번호 변경</button>

    </div>
    <script>
        const errorMessage = document.getElementById('error-message');
        const changePw = document.getElementById('changePw');

        

        changePw.addEventListener('click',() => {
            let NP = document.getElementById('new-password').value;
            let CP = document.getElementById('confirm-password').value;

            console.log(NP);
            console.log(CP);

            if(NP.trim() == ''){
                errorMessage.textContent = '비밀번호를 입력해 주세요';
                errorMessage.style.display = 'block';
            }else if(NP != CP){
                errorMessage.textContent = '비밀번호가 일치하지 않습니다.';
                errorMessage.style.display = 'block';
            }else{
                alert("비밀번호가 변경되었습니다");
            }
        })
    </script>
</body>
</html>
