<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일 체크</title>
    <link rel="stylesheet" href="../../Css/Found/find.css" />
    <link rel="stylesheet" href="../../Css/Public/Public.css" />
    <script src="../../lib/JQuery/JQuery_3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("../Public/header.html");
        $("#footer").load("../Public/footer.html");
      });
    </script>
  </head>

  <body>
    <header id="header"></header>
    <div class="container">
      <div class="tabs">
        <div id="find-id-tab" class="tab">아이디 찾기</div>
        <div id="find-pw-tab" class="tab active">비밀번호 찾기</div>
      </div>
      <div id="find-id-content">
        <div class="input-group">
          <div class="input-wrapper">
            <input type="text" id="input-field" placeholder="가입된 이메일" />
            <input type="button" id="check-email-button" value="확인" />
          </div>
        </div>
        <div id="new-field-container"></div>
        <!-- 새 입력 칸이 추가될 영역 -->
        <div id="timer"></div>
        <!-- 타이머 표시 영역 -->
        <div class="error-message" id="error-message"></div>
        <button id="find-pw-button" onclick="pw_found()">이메일 확인</button>
      </div>
    </div>

    <footer id="footer"></footer>
    <script type="text/javascript" src="../../JS/Found/eMailChack.js"></script>
  </body>
</html>
