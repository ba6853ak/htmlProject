<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../../Css/SignUp.css">
</head>
<body>

    <div class="container">
        <div class="header-section">
            <h3>회원정보 입력</h3>
        </div>
        <br>
        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" id="username" placeholder="이름을 입력하세요">
        </div>

        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" placeholder="아이디를 입력하세요">
            &nbsp;&nbsp;&nbsp;<button class="submit-btn">ID 중복확인</button><p class="small-text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;영어 소문자와 숫자만 입력 가능하며, <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4~12자로 제한됩니다.</p>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            <p class="small-text">&nbsp;&nbsp;&nbsp;영문 대소문자, 숫자, 특수문자를 포함해 10~20자로 입력하세요.</p>
        </div>

        <div class="form-group">
            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" placeholder="비밀번호를 다시 입력하세요">
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요">
            <p class="small-text">&nbsp;&nbsp;&nbsp;이메일 형식에 맞게 입력하세요.</p>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="mobile">휴대전화</label>
                <input type="text" id="mobile" placeholder="휴대전화번호">
                <p class="small-text">&nbsp;&nbsp;&nbsp;하이픈(-)을 제외하고 입력하세요.</p>
            </div>
        </div>

        <!-- 생년월일을 드롭다운으로 선택할 수 있도록 구현 -->
        <div class="form-group">
            <label for="birth-year">생년월일</label>
            <select id="birth-year">
                <option value="">년도</option>
                <script>
                    const yearSelect = document.getElementById("birth-year");
                    const currentYear = new Date().getFullYear();
                    for (let year = currentYear; year >= 1900; year--) {
                        const option = document.createElement("option");
                        option.value = year;
                        option.textContent = year + "년";
                        yearSelect.appendChild(option);
                    }
                </script>
            </select>

            <select id="birth-month">
                <option value="">월</option>
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
            </select>

            <select id="birth-day">
                <option value="">일</option>
            </select>
        </div>

        <script>
            const monthSelect = document.getElementById("birth-month");
            const daySelect = document.getElementById("birth-day");
    
            function updateDays() {
                const selectedYear = parseInt(yearSelect.value);
                const selectedMonth = parseInt(monthSelect.value);
    
                if (!selectedYear || !selectedMonth) {
                    daySelect.innerHTML = '<option value="">일</option>'; // 기본 상태로 초기화
                    return;
                }
    
                // 월별로 최대 일수를 계산
                let daysInMonth;
                if (selectedMonth === 2) {
                    // 2월: 윤년이면 29일, 아니면 28일
                    daysInMonth = (selectedYear % 4 === 0 && (selectedYear % 100 !== 0 || selectedYear % 400 === 0)) ? 29 : 28;
                } else if ([4, 6, 9, 11].includes(selectedMonth)) {
                    // 4월, 6월, 9월, 11월: 30일
                    daysInMonth = 30;
                } else {
                    // 그 외 달: 31일
                    daysInMonth = 31;
                }
    
                // 일 옵션을 업데이트
                daySelect.innerHTML = '<option value="">일</option>'; // 기존 일 옵션 제거
                for (let day = 1; day <= daysInMonth; day++) {
                    const option = document.createElement("option");
                    option.value = day;
                    option.textContent = day + "일";
                    daySelect.appendChild(option);
                }
            }
    
            // 년도와 월이 변경될 때 일자를 업데이트
            yearSelect.addEventListener("change", updateDays);
            monthSelect.addEventListener("change", updateDays);
        </script>

        <!-- 성별 토글 버튼 -->
        <div class="form-group">
            <label for="gender">성별</label>
            <div class="toggle-container">
                <div class="toggle-button" onclick="selectGender('male')">남성</div>
                <div class="toggle-button" onclick="selectGender('female')">여성</div>
            </div>
        </div>

        <div class="form-group1">
            <button class="submit-btn">회원가입</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="submit-btn">다시 작성</button>
        </div>

    </div>

    <script>
        function selectGender(gender) {
            const buttons = document.querySelectorAll('.toggle-button');
            buttons.forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
