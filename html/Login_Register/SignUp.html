<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .header-section {
            width: 95%;
            padding: 10px 20px;
            background-color: #f3f5f7;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-section h3 {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .header-section .required-info {
            font-size: 12px;
            color: #888;
        }

        .header-section .required-info .red {
            color: red;
        }

        .container {
            width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group1 {
            display: flex;
            align-items: center;
            justify-content:center;
            
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
            margin-right: 10px;
            min-width: 120px;
        }

        .form-group input[type="text"], 
        .form-group input[type="password"], 
        .form-group select, 
        .form-group input[type="email"] {
            width: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group .small-text {
            font-size: 12px;
            color: #777;
        }

        .form-group .required {
            color: red;
            margin-left: 5px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }

        .form-row .form-group:last-child {
            margin-right: 0;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .select-inputs {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        /* 모던한 생년월일 선택박스 스타일 */
        select {
            width: 120px;
            padding: 10px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            appearance: none;
            -webkit-appearance: none; /* Safari and Chrome */
            -moz-appearance: none; /* Firefox */
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" width="10" height="10"><polygon points="70,90 90,60 50,60" fill="#333"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        select:hover {
            border-color: #007bff;
            box-shadow: 0px 2px 8px rgba(0, 123, 255, 0.2);
        }

        select:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group select {
            margin-right: 10px;
        }

        /* 사각형 모던한 토글 버튼 스타일 */
        .toggle-container {
            display: flex;
            background-color: #f0f0f0;
            width: 200px;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .toggle-button {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-right: 1px solid #ddd;
        }

        .toggle-button:last-child {
            border-right: none; /* 마지막 버튼은 오른쪽 테두리 없음 */
        }

        .toggle-button.active {
            background-color: #007bff;
            color: white;
        }

        .toggle-button:hover {
            background-color: #e0e0e0;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
            <h3>회원정보 입력</h3>
        </div>
        <br>
        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" id="username" placeholder="이름을 입력하세요">

        </div>

        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" placeholder="아이디를 입력하세요">
            &nbsp;&nbsp;&nbsp;<button class="submit-btn">ID 중복확인</button><p class="small-text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;영어 소문자와 숫자만 입력 가능하며, <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4~12자로 제한됩니다.</p>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            <p class="small-text">&nbsp;&nbsp;&nbsp;영문 대소문자, 숫자, 특수문자를 포함해 10~20자로 입력하세요.</p>
        </div>

        <div class="form-group">
            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" placeholder="비밀번호를 다시 입력하세요">
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요">
            <p class="small-text">&nbsp;&nbsp;&nbsp;이메일 형식에 맞게 입력하세요.</p>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="mobile">휴대전화</label>
                <input type="text" id="mobile" placeholder="휴대전화번호">
                <p class="small-text">&nbsp;&nbsp;&nbsp;하이픈(-)을 제외하고 입력하세요.</p>
            </div>

        </div>

        
            <!-- 생년월일을 드롭다운으로 선택할 수 있도록 구현 -->
            <div class="form-group">
                <label for="birth-year">생년월일</label>
                <select id="birth-year">
                    <option value="">년도</option>
                    <script>
                        const yearSelect = document.getElementById("birth-year");
                        const currentYear = new Date().getFullYear();
                        for (let year = currentYear; year >= 1900; year--) {
                            const option = document.createElement("option");
                            option.value = year;
                            option.textContent = year+"년";
                            yearSelect.appendChild(option);
                        }
                    </script>
                </select>

                <select id="birth-month">
                    <option value="">월</option>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>

                <select id="birth-day">
                    <option value="">일</option>
                    <script>
                        const daySelect = document.getElementById("birth-day");
                        for (let day = 1; day <= 31; day++) {
                            const option = document.createElement("option");
                            option.value = day;
                            option.textContent = day+"일";
                            daySelect.appendChild(option);
                        }
                    </script>
                </select>
            </div>

            <!-- 성별 토글 버튼 -->
            <div class="form-group">
                <label for="gender">성별</label>
                <div class="toggle-container">
                    <div class="toggle-button" onclick="selectGender('male')">남성</div>
                    <div class="toggle-button" onclick="selectGender('female')">여성</div>
                </div>
            </div>

            <div class="form-group1">
                <br><br><br><br>
                <button class="submit-btn">회원가입</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="submit-btn">다시 작성</button>
            </div>

        </div>



    <script>
        function selectGender(gender) {
            const buttons = document.querySelectorAll('.toggle-button');
            buttons.forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
