<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 작성</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../../Css/writePage_1.css">
  <link rel="stylesheet" href="../../Css/Public/Public.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="../../lib/JQuery/JQuery_3.7.1.js"></script>
  <script>
    $(document).ready(function() {
        $("#header").load("../Public/header.html");
        $("#footer").load("../Public/footer.html");
    });
</script>
  <style>
      body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #ffffff, #f5f5f5);
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
      }
      .date-range {
            display: flex;
            align-items: center;
            gap: 10px;
      }
      .quick-select {
            margin-top: 10px;
      }
      .quick-select label {
            margin-right: 10px;
      }
  </style>

</head>
<body>

  <header id="header"></header>

  <div class="container">
    <h2>새로운 생각 쓰기</h2>
    <form id="postForm">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" maxlength="200" required>
        <div class="char-count">글자 수: <span id="titleCharCount">0</span> / 200</div>
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" placeholder="내용을 입력하세요..." required></textarea>
      </div>

      <div class="form-group">
        <label for="participationPeriod">참여기간</label>
        <div class="date-range">
          <input type="date" id="startDate" name="startDate" required>
          <span>~</span>
          <input type="date" id="endDate" name="endDate" required>
        </div>
        <div class="quick-select">
          <label><input type="radio" name="quickSelect" value="2weeks"> 2주일</label>
          <label><input type="radio" name="quickSelect" value="1month"> 1개월</label>
          <label><input type="radio" name="quickSelect" value="2months"> 2개월</label>
        </div>
      </div>

      <div class="form-group">
        <label for="file">파일 첨부</label>
        <div class="file-input-wrapper">
          <label for="file" class="file-input-button">파일 선택</label>
          <input type="file" id="file" name="file">
          <span class="file-input-name">선택된 파일 없음</span>
        </div>
      </div>

      <div class="form-group">
        <div class="buttons">
            <button type="submit" class="button button-primary">시작하기</button>&nbsp;&nbsp;
          <button type="button" id="cancelButton" class="button button-secondary">취소</button>

        </div>
      </div>
    </form>
  </div>


  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title">확인</h3>
      <p class="modal-message">작성 중인 내용이 모두 삭제됩니다. <br>정말 취소하시겠습니까?</p>
      <button id="confirmCancel" class="modal-button modal-button-secondary">아니오</button>
      <button id="confirmOk" class="modal-button modal-button-primary">예</button>
    </div>
  </div>

  <div id="successModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title">성공</h3>
      <p class="modal-message">게시물이 성공적으로 작성되었습니다!</p>
      <button id="successOk" class="modal-button modal-button-primary">확인</button>
    </div>
  </div>

  <script>
    const titleInput = document.getElementById('title');
    const titleCharCountSpan = document.getElementById('titleCharCount');
    const cancelButton = document.getElementById('cancelButton');
    const fileInput = document.getElementById('file');
    const fileInputName = document.querySelector('.file-input-name');
    const confirmModal = document.getElementById('confirmModal');
    const successModal = document.getElementById('successModal');
    const confirmCancel = document.getElementById('confirmCancel');
    const confirmOk = document.getElementById('confirmOk');
    const successOk = document.getElementById('successOk');
    const postForm = document.getElementById('postForm');
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');
    const quickSelectInputs = document.querySelectorAll('input[name="quickSelect"]');

    titleInput.addEventListener('input', updateTitleCharCount);

    function updateTitleCharCount() {
      const charCount = titleInput.value.length;
      titleCharCountSpan.textContent = charCount;
    }

    function showModal(modal) {
      modal.style.display = 'block';
    }

    function hideModal(modal) {
      modal.style.display = 'none';
    }

    function resetForm() {
      postForm.reset();
      titleCharCountSpan.textContent = '0';
      fileInputName.textContent = '선택된 파일 없음';
      startDateInput.value = new Date().toISOString().split('T')[0];
      endDateInput.value = '';
      quickSelectInputs.forEach(input => input.checked = false);
    }

    // 오늘 날짜 설정
    const today = new Date();
    const todayString = today.toISOString().split('T')[0];
    startDateInput.min = todayString;
    endDateInput.min = todayString;
    startDateInput.value = todayString;

    // 날짜 유효성 검사 및 자동 조정 함수
    function validateAndAdjustDates() {
      const startDate = new Date(startDateInput.value);
      const endDate = new Date(endDateInput.value);

      if (endDate < startDate) {
        endDateInput.value = startDateInput.value;
      }
    }

    // 시작일 변경 이벤트
    startDateInput.addEventListener('change', function() {
      endDateInput.min = this.value;
      validateAndAdjustDates();
    });

    // 종료일 변경 이벤트
    endDateInput.addEventListener('change', validateAndAdjustDates);

    // 빠른 선택 옵션 처리
    quickSelectInputs.forEach(input => {
      input.addEventListener('change', function() {
        const startDate = new Date(startDateInput.value);
        let endDate = new Date(startDate);

        switch(this.value) {
          case '2weeks':
            endDate.setDate(startDate.getDate() + 13); // 14일째 되는 날
            break;
          case '1month':
            endDate.setMonth(startDate.getMonth() + 1);
            endDate.setDate(startDate.getDate() - 1); // 1달 후 하루 전
            break;
          case '2months':
            endDate.setMonth(startDate.getMonth() + 2);
            endDate.setDate(startDate.getDate() - 1); // 2달 후 하루 전
            break;
        }

        startDateInput.value = startDate.toISOString().split('T')[0];
        endDateInput.value = endDate.toISOString().split('T')[0];
      });
    });

    postForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      console.log('폼 데이터:', Object.fromEntries(formData));
      showModal(successModal);
    });

    cancelButton.addEventListener('click', function() {
      showModal(confirmModal);
    });

    confirmCancel.addEventListener('click', function() {
      hideModal(confirmModal);
    });

    confirmOk.addEventListener('click', function() {
      resetForm();
      hideModal(confirmModal);

      window.location.href = "newThinkWrite.html"; // 이동할 페이지의 경로

    });

    successOk.addEventListener('click', function() {
      resetForm();
      hideModal(successModal);
    });

    fileInput.addEventListener('change', function() {
      if (this.files && this.files[0]) {
        fileInputName.textContent = this.files[0].name;
      } else {
        fileInputName.textContent = '선택된 파일 없음';
      }
    });
  </script>

<header id="footer"></header>
</body>
</html>
