<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            position: relative;
            color: #007BFF;
            font-weight: bold;
        }

        h1::after {
            content: "";
            display: block;
            width: 60px;
            height: 4px;
            background-color: #007BFF;
            margin: 0.5em auto;
        }

        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .search-bar input, .search-bar button {
            padding: 10px;
            font-size: 1em;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-bar select {
            height: 40px;
    width: 80px;
    padding: 10px;
    padding-right: 40px; /* 오른쪽 패딩을 늘려서 화살표와 텍스트 사이에 공간 확보 */
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-right: 10px;
    appearance: none; /* 기본 드롭다운 화살표 제거 */
    background-image: url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'><polygon points='0,0 20,0 10,10' fill='%23000'/></svg>");
    background-repeat: no-repeat;
    background-position: right 15px center; /* 화살표 위치를 오른쪽 15px로 조정 */
    background-size: 10px;
        }


        .search-bar input {
            width: 300px;
            transition: box-shadow 0.3s ease;
        }

        .search-bar input:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .search-bar button {
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .search-bar button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .notice-list {
            list-style: none;
            padding: 0;
        }

        .notice-list li {
            display: flex;
            align-items: center;
            background-color: #f0f4ff;
            border: 1px solid #d9e1f2;
            margin-bottom: 10px;
            padding: 15px;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .notice-list li:hover {
            background-color: #e2ebff;
            transform: translateY(-2px);
        }

        .notice-list li img {
            width: 24px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .notice-list li:hover img {
            transform: rotate(20deg);
        }

        .notice-list li span {
            margin-left: auto;
            color: #888;
        }

        /* 페이지네이션 스타일 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .pagination button:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }

        .pagination button.active {
            background-color: #4285f4;
            color: white;
            border: 1px solid #4285f4;
        }

        .pagination button.disabled {
            background-color: #f5f5f5;
            color: #ccc;
            cursor: not-allowed;
        }

        .top-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            display: none;
            font-size: 16px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .top-btn:hover {
            background-color: #2c6ad4;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

<link rel="stylesheet" href="../../Css/introduce.css">
<link rel="stylesheet" href="../../Css/Public/Public.css">
<script src="../../lib/JQuery/JQuery_3.7.1.js"></script>
<script>
    $(document).ready(function() {
        $("#header").load("../Public/header.html");
        $("#footer").load("../Public/footer.html");
    });
</script>

</head>
<body>
    <header id="header"></header>
<div class="container">
    <h1>공지함</h1>
    <div class="search-bar">
        <select>
            <option>제목</option>
            <option>내용</option>
        </select>
        <input type="text" placeholder="검색어를 입력하세요">
        <button>검색</button>
    </div>

    <ul class="notice-list" id="notice-list">
        <!-- 공지사항 목록이 동적으로 추가될 공간 -->
    </ul>

    <!-- 페이지네이션 구현 -->
    <ul class="pagination" id="pagination"></ul>

    <!-- 상단으로 이동 버튼 -->
    <button class="top-btn" id="topBtn" onclick="scrollToTop()">↑</button>
</div>

<script>
    const notices = [
        { title: "이벤트(모바일 상품권) 경품 선정 시 주의사항", date: "2023-06-07" },
        { title: "공모 안전 게시 시 참고사항 안내", date: "2023-06-01" },
        { title: "국민신문고 이용약관에 따른 게시물 관리사항 알림", date: "2023-04-25" },
        { title: "국민생각함 이용약관 개정알림 [20.02.03 시행 알림]", date: "2023-04-15" },
        { title: "SNS 로그인 수단 변경 안내", date: "2023-04-10" },
        { title: "이벤트(모바일 상품권) 경품 선정 시 주의사항", date: "2023-06-07" },
        { title: "공모 안전 게시 시 참고사항 안내", date: "2023-06-01" },
        { title: "'설문' 안전 게시 시 유의사항", date: "2023-05-25" },
        { title: "국민생각함에 국민제안 첨부파일 업로드 시 주의사항", date: "2023-05-17" },
        { title: "상금 소득에 대한 세금 기준 안내", date: "2023-05-10" },
        { title: "생각쓰기 작성내용에 이미지 포함 시 대체텍스트 입력 안내", date: "2023-05-01" },
        { title: "국민신문고 이용약관에 따른 게시물 관리사항 알림", date: "2023-04-25" },
        { title: "국민생각함 이용약관 개정알림 [20.02.03 시행 알림]", date: "2023-04-15" },
        { title: "SNS 로그인 수단 변경 안내", date: "2023-04-10" },
        { title: "국민신문고 시스템 점검작업 안내(05.18.)", date: "2023-04-05" }
    ];

    const itemsPerPage = 5;
    let currentPage = 1;

    function displayNotices(page) {
        const start = (page - 1) * itemsPerPage;
        const end = page * itemsPerPage;
        const visibleNotices = notices.slice(start, end);

        const noticeList = document.getElementById('notice-list');
        noticeList.innerHTML = '';

        visibleNotices.forEach(notice => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="알림 아이콘">
                                  ${notice.title} <span>${notice.date}</span>`;
            noticeList.appendChild(listItem);
        });
    }

    function setupPagination() {
        const pageCount = Math.ceil(notices.length / itemsPerPage);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        // 처음으로 가기 버튼
        const firstPageBtn = document.createElement('li');
        const firstButton = document.createElement('button');
        firstButton.textContent = '처음';
        firstButton.disabled = currentPage === 1;
        firstButton.addEventListener('click', () => {
            currentPage = 1;
            updateDisplay();
        });
        firstButton.classList.toggle('disabled', currentPage === 1);
        firstPageBtn.appendChild(firstButton);
        pagination.appendChild(firstPageBtn);

        // 이전 페이지 버튼
        const prevBtn = document.createElement('li');
        const prevButton = document.createElement('button');
        prevButton.textContent = '«';
        prevButton.disabled = currentPage === 1;
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateDisplay();
            }
        });
        prevButton.classList.toggle('disabled', currentPage === 1);
        prevBtn.appendChild(prevButton);
        pagination.appendChild(prevBtn);

        // 현재 페이지 그룹의 페이지 번호 버튼들
        const pageGroupSize = 5;
        const currentPageGroup = Math.floor((currentPage - 1) / pageGroupSize);
        const startPage = currentPageGroup * pageGroupSize + 1;
        const endPage = Math.min(startPage + pageGroupSize - 1, pageCount);

        for (let i = startPage; i <= endPage; i++) {
            const li = document.createElement('li');
            const button = document.createElement('button');
            button.textContent = i;
            button.addEventListener('click', () => {
                currentPage = i;
                updateDisplay();
            });
            if (i === currentPage) {
                button.classList.add('active');
            }
            li.appendChild(button);
            pagination.appendChild(li);
        }

        // 다음 페이지 버튼
        const nextBtn = document.createElement('li');
        const nextButton = document.createElement('button');
        nextButton.textContent = '»';
        nextButton.disabled = currentPage === pageCount;
        nextButton.addEventListener('click', () => {
            if (currentPage < pageCount) {
                currentPage++;
                updateDisplay();
            }
        });
        nextButton.classList.toggle('disabled', currentPage === pageCount);
        nextBtn.appendChild(nextButton);
        pagination.appendChild(nextBtn);

        // 마지막으로 가기 버튼
        const lastPageBtn = document.createElement('li');
        const lastButton = document.createElement('button');
        lastButton.textContent = '마지막';
        lastButton.disabled = currentPage === pageCount;
        lastButton.addEventListener('click', () => {
            currentPage = pageCount;
            updateDisplay();
        });
        lastButton.classList.toggle('disabled', currentPage === pageCount);
        lastPageBtn.appendChild(lastButton);
        pagination.appendChild(lastPageBtn);
    }

    function updateDisplay() {
        displayNotices(currentPage);
        setupPagination();
    }

    // 페이지 로드 시 공지사항 및 페이지네이션 초기화
    updateDisplay();

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
        const topBtn = document.getElementById('topBtn');
        if (window.pageYOffset > 300) {
            topBtn.style.display = 'block';
        } else {
            topBtn.style.display = 'none';
        }
    });
</script>
<header id="footer"></header>
</body>
</html>
