<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 작성</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../../Css/writePage_1.css">
  <link rel="stylesheet" href="../../Css/Public.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #ffffff, #f5f5f5);
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    .container {
      max-width: 1200px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
      color: #333333;
      text-align: center;
    }

    h3 {
      font-size: 24px;
      margin-top: 40px;
    }

    .form-group {
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 16px;
      font-weight: 500;
      color: #555555;
      margin-bottom: 8px;
    }

    .form-group input[type="text"],
    .form-group textarea,
    .poll-option-group input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .poll-option-group input[type="text"]:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    .form-group textarea {
      height: 200px;
      resize: none;
    }

    .form-group .buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 16px;
    }

    .button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .button:active {
      transform: translateY(1px);
    }

    .button-primary {
      background-color: #4a90e2;
      color: #ffffff;
    }

    .button-primary:hover {
      background-color: #3a7bc8;
    }

    .button-secondary {
      background-color: #f0f0f0;
      color: #333333;
      margin-right: 8px;
    }

    .button-secondary:hover {
      background-color: #e0e0e0;
    }

    .char-count {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
      text-align: right;
    }

    .file-input-wrapper {
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 16px;
      display: flex;
      align-items: center;
      background-color: #f9f9f9;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }

    .file-input-button {
      background-color: #f0f0f0;
      color: #333333;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file-input-button:hover {
      background-color: #e0e0e0;
    }

    .file-input-name {
      margin-left: 16px;
      font-size: 14px;
      color: #666;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #ffffff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
      color: #333333;
      margin-bottom: 20px;
    }

    .modal-message {
      font-size: 16px;
      color: #555555;
      margin-bottom: 30px;
    }

    .modal-button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal-button-primary {
      background-color: #4a90e2;
      color: #ffffff;
    }

    .modal-button-primary:hover {
      background-color: #3a7bc8;
    }

    .modal-button-secondary {
      background-color: #f0f0f0;
      color: #333333;
      margin-right: 10px;
    }

    .modal-button-secondary:hover {
      background-color: #e0e0e0;
    }

    .date-range {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quick-select {
      margin-top: 10px;
    }

    .quick-select label {
      margin-right: 10px;
    }

    /* 투표 섹션 스타일 업데이트 */
    #pollContainer {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .poll-group {
      margin-bottom: 20px;
    }

    .poll-option-group {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .poll-option-group input[type="text"] {
      flex: 1;
      margin-right: 10px;
    }

    .poll-option-group button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #e0e0e0;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .poll-option-group button:hover {
      background-color: #d0d0d0;
    }

    #addPollOption {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #addPollOption:hover {
      background-color: #3a7bc8;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>새로운 생각 쓰기</h2>
    <form id="postForm">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" maxlength="200" required>
        <div class="char-count">글자 수: <span id="titleCharCount">0</span> / 200</div>
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" placeholder="내용을 입력하세요..." required></textarea>
      </div>

      <div class="form-group">
        <label for="participationPeriod">참여기간</label>
        <div class="date-range">
          <input type="date" id="startDate" name="startDate" required>
          <span>~</span>
          <input type="date" id="endDate" name="endDate" required>
        </div>
        <div class="quick-select">
          <label><input type="radio" name="quickSelect" value="2weeks"> 2주일</label>
          <label><input type="radio" name="quickSelect" value="1month"> 1개월</label>
          <label><input type="radio" name="quickSelect" value="2months"> 2개월</label>
        </div>
      </div>

      <div class="form-group">
        <label for="file">파일 첨부</label>
        <div class="file-input-wrapper">
          <label for="file" class="file-input-button">파일 선택</label>
          <input type="file" id="file" name="file">
          <span class="file-input-name">선택된 파일 없음</span>
        </div>
      </div>

      <!-- 투표 섹션 -->
      <h3>투표 만들기</h3>
      <div id="pollContainer">
        <div class="poll-group">
          <label for="pollQuestion">투표 질문</label>
          <input type="text" id="pollQuestion" name="pollQuestion" placeholder="투표 질문을 입력하세요" maxlength="200">
        </div>

        <div class="poll-option-group">
          <input type="text" id="pollOption1" name="pollOptions[]" placeholder="옵션 1을 입력하세요">
        </div>

        <div class="poll-option-group">
          <input type="text" id="pollOption2" name="pollOptions[]" placeholder="옵션 2를 입력하세요">
        </div>
      </div>

      <button type="button" id="addPollOption">옵션 추가</button>

      <div class="form-group">
        <div class="buttons">
          <button type="submit" class="button button-primary">시작하기</button>&nbsp;&nbsp;&nbsp;
          <button type="button" id="cancelButton" class="button button-secondary">취소</button>
        </div>
      </div>

    </form>
  </div>

  <script>
    const pollContainer = document.getElementById('pollContainer');
    const addPollOptionButton = document.getElementById('addPollOption');

    // 옵션 추가 기능
    addPollOptionButton.addEventListener('click', function () {
      const pollOptionCount = pollContainer.querySelectorAll('.poll-option-group').length + 1;
      const newPollOption = document.createElement('div');
      newPollOption.classList.add('poll-option-group');
      newPollOption.innerHTML = `
        <input type="text" id="pollOption${pollOptionCount}" name="pollOptions[]" placeholder="옵션 ${pollOptionCount}을 입력하세요">
        <button type="button" class="remove-option">삭제</button>
      `;
      pollContainer.appendChild(newPollOption);

      // 삭제 버튼 기능 추가
      newPollOption.querySelector('.remove-option').addEventListener('click', function () {
        pollContainer.removeChild(newPollOption);
      });
    });

    // 폼 제출 이벤트 처리
    const postForm = document.getElementById('postForm');
    postForm.addEventListener('submit', function (e) {
      e.preventDefault();

      // 폼 데이터 수집
      const formData = new FormData(postForm);
      const pollQuestion = formData.get('pollQuestion');
      const pollOptions = formData.getAll('pollOptions[]');

      console.log('제목:', formData.get('title'));
      console.log('내용:', formData.get('content'));
      console.log('투표 질문:', pollQuestion);
      console.log('투표 옵션:', pollOptions);

      // 여기에 서버로 데이터 전송하는 코드를 추가하세요.

      alert('폼 제출 완료');
    });
  </script>

</body>

</html>
