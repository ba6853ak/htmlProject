<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 이용 내역</title>
    <!-- FontAwesome 아이콘 사용 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .tabs {
            width: 100%;
            border-bottom: 2px solid #ddd;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            background-color: white;
            color: #555;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 16px;
        }

        .tab.active {
            background-color: #4285f4;
            color: white;
            border-bottom: 2px solid #4285f4;
        }

        .tab:hover {
            background-color: #5c9efc;
            color: #fff;
        }

        .content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .content.active {
            display: block;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>

    <div class="content-wrapper">
        <h1>나의 이용내역</h1>

        <div class="tabs">
            <div class="tab active" onclick="openTab(event, 'myThoughts')">나의 생각함</div>
        </div>

        <!-- 나의 생각함 -->
        <div id="myThoughts" class="content active">
            <h2>내가 작성한 생각</h2>
            <table>
                <thead>
                    <tr>
                        <th>제목</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>학교 시설 개선에 대한 제안</td>
                        <td>2024-09-10</td>
                    </tr>
                    <tr>
                        <td>학교 카페 메뉴 확장 요청</td>
                        <td>2024-09-11</td>
                    </tr>
                    <tr>
                        <td>학생 회의 주제 제안</td>
                        <td>2024-09-12</td>
                    </tr>
                </tbody>
            </table>

            <h2>내가 작성한 댓글</h2>
            <table>
                <thead>
                    <tr>
                        <th>댓글 내용</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>도서관 운영시간 개선에 대한 댓글</td>
                        <td>2024-09-10</td>
                    </tr>
                    <tr>
                        <td>교내 복지 시스템 개선 의견</td>
                        <td>2024-09-11</td>
                    </tr>
                    <tr>
                        <td>새로운 클럽 활동 제안에 대한 피드백</td>
                        <td>2024-09-12</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 작성한 생각 -->
        <div id="writtenThoughts" class="content">
            <p>여기에 작성한 생각 내용이 표시됩니다.</p>
        </div>

        <!-- 작성한 댓글 -->
        <div id="writtenComments" class="content">
            <p>여기에 작성한 댓글 내용이 표시됩니다.</p>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            // 모든 탭의 content 숨기기
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));

            // 모든 탭 버튼에서 active 클래스 제거
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // 클릭된 탭의 content 보이기
            document.getElementById(tabName).classList.add('active');

            // 클릭된 탭에 active 클래스 추가
            evt.currentTarget.classList.add('active');
        }
    </script>

</body>
</html>
