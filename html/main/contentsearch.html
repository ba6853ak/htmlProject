<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="search1.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../Css/main/contentsearch.css" />
    <link rel="stylesheet" href="../../Css/Public/Public.css" />
    <script src="../../lib/JQuery/JQuery_3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("../Public/header.html");
        $("#footer").load("../Public/footer.html");
      });
    </script>
  </head>

  <body>
    <header id="header"></header>

    <div class="search-container">
      <div class="search-bar">
        <select class="dropdown">
          <option value="title">제목</option>
          <option value="content">내용</option>
          <option value="author">발제자</option>
        </select>

        <div class="input-container">
          <span class="search-icon">🔍</span>
          <input
            type="text"
            class="search-input"
            placeholder="검색어를 입력해주십시오"
          />
        </div>
        <div class="button_group">
          <button class="search-btn">검색</button>
          <button class="reset-btn">초기화</button>
          <button class="settings-btn" onclick="toggleSettings()">
            상세설정 &#9660;
          </button>
        </div>
      </div>

      <!-- 상세설정 섹션 -->
      <div id="advanced-settings" class="advanced-settings">
        <div class="settings-row">
          <label>참여기간</label>
          <input type="date" id="startDate" value="2023-09-11" />
          ~
          <input type="date" id="endDate" value="2024-09-11" />
          <input
            type="radio"
            name="period"
            value="2주일"
            onclick="setStartDate(14)"
          />
          2주일
          <input
            type="radio"
            name="period"
            value="1개월"
            onclick="setStartDate(30)"
          />
          1개월
          <input
            type="radio"
            name="period"
            value="2개월"
            onclick="setStartDate(60)"
          />
          2개월
        </div>

        <div class="settings-row btn-group" data-group="type">
          <label>참여유형</label>
          <button class="btn" onclick="handleGroupSelection(this, 'type')">
            전체
          </button>
          <button class="btn" onclick="handleGroupSelection(this, 'type')">
            대화
          </button>
          <button class="btn" onclick="handleGroupSelection(this, 'type')">
            투표
          </button>
          <button class="btn" onclick="handleGroupSelection(this, 'type')">
            설문
          </button>
        </div>

        <div class="settings-row btn-group" data-group="author">
          <label>등록자</label>
          <button class="btn" onclick="handleGroupSelection(this, 'author')">
            전체
          </button>
          <button class="btn" onclick="handleGroupSelection(this, 'author')">
            학생
          </button>
          <button class="btn" onclick="handleGroupSelection(this, 'author')">
            학교
          </button>
        </div>

        <div class="settings-row btn-group" data-group="status">
          <label>상태</label>
          <button class="btn" onclick="handleGroupSelection(this, 'status')">
            전체
          </button>
          <button class="btn" onclick="handleGroupSelection(this, 'status')">
            진행중
          </button>
          <button class="btn" onclick="handleGroupSelection(this, 'status')">
            완료
          </button>
        </div>
      </div>
    </div>

    <div class="rpi-container">
      <div class="result-info">
        <span class="total-count">총 <span class="highlight">0</span>건</span>
        <span class="divider">|</span>
        <span class="sort-option">최신순</span>
        <span class="divider">|</span>
        <span class="sort-option">참여순</span>
        <span class="divider">|</span>
        <span class="sort-option">진행중</span>
      </div>
    </div>

    <div class="container">
      <!-- 카드 배치 시작 -->

      <div class="container">
        <!-- 동적으로 카드가 추가될 컨테이너 -->
        <div class="card-container" id="card-container"></div>
      </div>

      <!-- 페이지네이션 버튼 -->
      <ul class="pagination" id="pagination"></ul>

      <!-- 상단으로 이동 버튼 -->
      <button class="top-btn" id="topBtn" onclick="scrollToTop()">↑</button>
    </div>

    <footer id="footer"></footer>
    <script
      type="text/javascript"
      src="../../JS/main/contentsearch.js"
    ></script>
  </body>
</html>
