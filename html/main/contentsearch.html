            firstPageBtn.innerHTML = `<button ${currentPage === 1 ? 'class="disabled"' : ''}>ì²˜ìŒ</button>`;
            firstPageBtn.addEventListener('click', () => {
                currentPage = 1;
                updateDisplay();
            });
            pagination.appendChild(firstPageBtn);

            // ì´ì „ í˜ì´ì§€ ë²„íŠ¼
            const prevBtn = document.createElement('li');
            prevBtn.innerHTML = `<button ${currentPage === 1 ? 'class="disabled"' : ''}>&laquo;</button>`;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updateDisplay();
                }
            });
            pagination.appendChild(prevBtn);

            // í˜„ì¬ í˜ì´ì§€ ê·¸ë£¹ì˜ í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼ë“¤
            const startPage = currentPageGroup * paginationSize + 1;
            const endPage = Math.min(startPage + paginationSize - 1, totalPages);
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('li');
                pageBtn.innerHTML = `<button ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    updateDisplay();
                });
                pagination.appendChild(pageBtn);
            }

            // ë‹¤ìŒ í˜ì´ì§€ ë²„íŠ¼
            const nextBtn = document.createElement('li');
            nextBtn.innerHTML = `<button ${currentPage === totalPages ? 'class="disabled"' : ''}>&raquo;</button>`;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    updateDisplay();
                }
            });
            pagination.appendChild(nextBtn);

            // ë§ˆì§€ë§‰ìœ¼ë¡œ ê°€ê¸° ë²„íŠ¼
            const lastPageBtn = document.createElement('li');
            lastPageBtn.innerHTML = `<button ${currentPage === totalPages ? 'class="disabled"' : ''}>ë§ˆì§€ë§‰</button>`;
            lastPageBtn.addEventListener('click', () => {
                currentPage = totalPages;
                updateDisplay();
            });
            pagination.appendChild(lastPageBtn);

            // í˜„ì¬ í˜ì´ì§€ ì •ë³´ ì—…ë°ì´íŠ¸
            document.getElementById('current-page-info').innerText = `í˜„ì¬ í˜ì´ì§€: ${currentPage} / ${totalPages}`;
        }

        function updateDisplay() {
            displayCards(currentPage);
            displayPagination();
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.addEventListener('scroll', () => {
            const topBtn = document.getElementById('topBtn');
            if (window.pageYOffset > 300) {
                topBtn.style.display = 'block';
            } else {
                topBtn.style.display = 'none';
            }
        });

        // ì´ˆê¸° ë¡œë“œ ì‹œ ì‹¤í–‰
        updateDisplay();




    </script>
