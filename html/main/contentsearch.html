    <script>

        document.querySelector('.settings-btn').addEventListener('click', function () {
            var advancedSettings = document.querySelector('.advanced-settings');

            if (advancedSettings.classList.contains('open')) {
                advancedSettings.style.maxHeight = advancedSettings.scrollHeight + 'px'; // í˜„ì¬ ë†’ì´ë¡œ ì„¤ì •
                setTimeout(function () {

                }, 10);
            } else {
                advancedSettings.style.display = 'block';  // ë¨¼ì € ë³´ì—¬ì§€ê²Œ í•˜ê³ 
                setTimeout(function () {
                    advancedSettings.classList.add('open');
                    advancedSettings.style.maxHeight = advancedSettings.scrollHeight + 'px';  // ë†’ì´ë¥¼ ì½˜í…ì¸ ì— ë§ê²Œ ì¡°ì •
                }, 10);  // ì• ë‹ˆë©”ì´ì…˜ ì ìš©ì„ ìœ„í•œ ì•½ê°„ì˜ ì§€ì—° ì‹œê°„
            }
        });



        // ì¹´ë“œ ë°ì´í„° (100ê°œ ì˜ˆì‹œ)
        const cards = [];
        for (let i = 1; i <= 100; i++) {
            cards.push({
                title: `ì œì•ˆ ${i}`,
                author: `ì‘ì„±ì ${i}`,
                date: `2024.${Math.floor(Math.random() * 12) + 1}.${Math.floor(Math.random() * 28) + 1}`,
                type: "ëŒ€í™”",
                participants: Math.floor(Math.random() * 20) + 1,
                likes: Math.floor(Math.random() * 15),
                dislikes: Math.floor(Math.random() * 10),
                comments: Math.floor(Math.random() * 6)
            });
        }

        const itemsPerPage = 12; // í•œ í˜ì´ì§€ì— ë³´ì—¬ì¤„ ì¹´ë“œ ê°œìˆ˜
        const paginationSize = 5; // í˜ì´ì§€ë„¤ì´ì…˜ì— ë³´ì—¬ì¤„ í˜ì´ì§€ ë²ˆí˜¸ ê°œìˆ˜ (ì¶”ê°€ëœ ë¶€ë¶„)
        let currentPage = 1;

        function displayCards(page) {
            const cardContainer = document.getElementById('card-container');
            cardContainer.style.opacity = 0;

            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, cards.length);

            cardContainer.innerHTML = ''; // ê¸°ì¡´ ì¹´ë“œ ì œê±°
            for (let i = startIndex; i < endIndex; i++) {
                const cardHTML = `
                    <div class="card">
                        <div class="card-header">
                            <span class="type-tag">${cards[i].type}</span>
                            <span class="new-content" style="color: #4CAF50; font-weight: 500;">New</span>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">${cards[i].title}</h3>
                            <p class="author">${cards[i].author}</p>
                            <p class="date">${cards[i].date}</p>
                        </div>
                        <div class="card-footer">
                            <span class="participants">
                                <i class="fa fa-user"></i>
                                <span>${cards[i].participants}</span>
                            </span>
                            <span class="likes">
                                <i class="fa fa-thumbs-up"></i>
                                <span>${cards[i].likes}</span>
                            </span>
                            <span class="dislikes">
                                <i class="fa fa-thumbs-down"></i>
                                <span>${cards[i].dislikes}</span>
                            </span>
                            <span class="comments">
                                <i class="fa fa-comment"></i>
                                <span>${cards[i].comments}</span>
                            </span>
                        </div>
                    </div>
                `;
                cardContainer.innerHTML += cardHTML;
            }

            setTimeout(() => {
                cardContainer.style.opacity = 1;
            }, 100); // ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
        }

        function displayPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = ''; // ê¸°ì¡´ í˜ì´ì§€ë„¤ì´ì…˜ ë²„íŠ¼ ì œê±°

            const totalPages = Math.ceil(cards.length / itemsPerPage);
            const currentPageGroup = Math.floor((currentPage - 1) / paginationSize);

            // ì²˜ìŒìœ¼ë¡œ ê°€ê¸° ë²„íŠ¼
            const firstPageBtn = document.createElement('li');
            firstPageBtn.innerHTML = `<button ${currentPage === 1 ? 'class="disabled"' : ''}>ì²˜ìŒ</button>`;
            firstPageBtn.addEventListener('click', () => {
                currentPage = 1;
                updateDisplay();
            });
            pagination.appendChild(firstPageBtn);

            // ì´ì „ í˜ì´ì§€ ë²„íŠ¼
            const prevBtn = document.createElement('li');
            prevBtn.innerHTML = `<button ${currentPage === 1 ? 'class="disabled"' : ''}>&laquo;</button>`;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updateDisplay();
                }
            });
            pagination.appendChild(prevBtn);

            // í˜„ì¬ í˜ì´ì§€ ê·¸ë£¹ì˜ í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼ë“¤
            const startPage = currentPageGroup * paginationSize + 1;
            const endPage = Math.min(startPage + paginationSize - 1, totalPages);
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('li');
                pageBtn.innerHTML = `<button ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    updateDisplay();
                });
                pagination.appendChild(pageBtn);
            }

            // ë‹¤ìŒ í˜ì´ì§€ ë²„íŠ¼
            const nextBtn = document.createElement('li');
            nextBtn.innerHTML = `<button ${currentPage === totalPages ? 'class="disabled"' : ''}>&raquo;</button>`;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    updateDisplay();
                }
            });
            pagination.appendChild(nextBtn);

            // ë§ˆì§€ë§‰ìœ¼ë¡œ ê°€ê¸° ë²„íŠ¼
            const lastPageBtn = document.createElement('li');
            lastPageBtn.innerHTML = `<button ${currentPage === totalPages ? 'class="disabled"' : ''}>ë§ˆì§€ë§‰</button>`;
            lastPageBtn.addEventListener('click', () => {
                currentPage = totalPages;
                updateDisplay();
            });
            pagination.appendChild(lastPageBtn);

            // í˜„ì¬ í˜ì´ì§€ ì •ë³´ ì—…ë°ì´íŠ¸
            document.getElementById('current-page-info').innerText = `í˜„ì¬ í˜ì´ì§€: ${currentPage} / ${totalPages}`;
        }



        function updateDisplay() {
            displayCards(currentPage);
            displayPagination();
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.addEventListener('scroll', () => {
            const topBtn = document.getElementById('topBtn');
            if (window.pageYOffset > 300) {

            } else {
                topBtn.style.display = 'none';
            }
        });

        // ì´ˆê¸° ë¡œë“œ ì‹œ ì‹¤í–‰
        updateDisplay();
