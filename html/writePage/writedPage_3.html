<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>국가가 싼 똥은 국가가 치운다 007</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../Css/WritePage/writedPage_3.css" />
    <link rel="stylesheet" href="../../Css/Public/Public.css" />
    <script src="../../lib/JQuery/JQuery_3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("../Public/header.html");
        $("#footer").load("../Public/footer.html");
      });
    </script>
  </head>

  <body>
    <header id="header"></header>

  <body>
    <div class="container">
      <div class="small_top_left">
        <input type="button" class="talk_button" value="대화" />
      </div>

      <div class="title_header">
        <h1 id="Title"></h1>
        <div class="title_header_right">
          <a href="#" class="url-button">URL</a>
        </div>
      </div>

      <!-- 작성자 정보와 아이콘이 한 줄로 배치됨 -->
      <div class="info-container">
        <div class="author">
          <strong id="Name"></strong> &nbsp;님의 생각
          <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
          <span class="date" id="date"></span>
        </div>

        <div class="icons">
          <!-- <div id="star">
            <i class="fas fa-star"></i>
          </div>
          <div id="heart"><i class="fas fa-heart"></i>&nbsp;<span>1</span></div>
          <div id="comment">
            <i class="fas fa-comment"></i>&nbsp;<span>0</span>
          </div> -->
        </div>
      </div>
      <hr class="divider" />
      <!-- 작성자 정보와 아이콘 끝 -->

      <div class="content">
        <p id="content"></p>
        <hr class="divider" />
        <!-- 설문 폼 시작 -->
        <div class="survey-container">
          <div class="survey-header">
            <div style="display: flex; align-items: center">
              <img
                src="https://img.icons8.com/ios-filled/50/007bff/survey.png"
                alt="설문 아이콘"
              />
              <h2 style="margin-left: 10px" id="sur_title">설문에 참여해 주세요</h2>
            </div>
            <div class="participants">현재 참여인원: <strong id="People_count">0명</strong></div>
          </div>
          <!-- 질문 목록 -->
           <div id="sur_list">

           </div>
        
          <!-- 참여하기 버튼 -->
          <button class="vote-button-form" onclick="submitVote()" id="vote_button">
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/checkmark--v1.png"
              alt="체크 아이콘"
            />
            참여하기
          </button>
        </div>
        <!-- 설문 폼 끝 -->
      </div>

      <hr class="divider" />
      <div class="meta-info">
        <p id="SEDate"></p>
        <button class="list-button">생각신고</button>
      </div>

      <div class="vote-container">
        <!-- 추천 버튼 -->
        <div class="vote-button like" onclick="goodbu()">
          <i class="fas fa-thumbs-up"></i>
          찬성 <p id="good">2</p>
        </div>

        <!-- 비추천 버튼 -->
        <div class="vote-button dislike" onclick="badbu()">
          <i class="fas fa-thumbs-down"></i>
          반대 <p id="Bad">2</p>
        </div>
      </div>

      <!-- 투표 관련 버튼과 섹션이 제거되었습니다 -->

      <div class="comment-container">
        <div class="comment-info">
          ※ 건전한 토론을 위해 비방·욕설·도배 등은 삭제될 수 있습니다.
        </div>
        <div class="comment-box">
          <textarea
          id="dat_text"
            class="comment-input"
            rows="4"
            maxlength="1000"
            placeholder="의견을 입력하세요."
          ></textarea>
          <span class="char-count">0/1000</span>
          <button class="list-button" onclick="input()">등록</button>
        </div>
      </div>

      <hr class="divider" />

      <!-- 댓글 목록 -->
      <div class="comment-container" id="dat_list">
      
      </div>

      <div class="list-button-containffer">
        <button class="list-button">목록</button>
      </div>
    </div>

<footer id="footer"></footer>
<script
  type="text/javascript"
  src="../../JS/WritePage/writedPage_3.js"
></script>
  </body>
</html>
