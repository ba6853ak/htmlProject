<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>국가가 싼 똥은 국가가 치운다 007</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../Css/WritePage/writedPage_2.css" />
    <link rel="stylesheet" href="../../Css/Public/Public.css" />
    <script src="../../lib/JQuery/JQuery_3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("../Public/header.html");
        $("#footer").load("../Public/footer.html");
      });
    </script>
  </head>

  <body>
    <header id="header"></header>

  <body>
    <div class="container">
      <div class="small_top_left">
        <input type="button" class="talk_button" value="대화" />
      </div>

      <div class="title_header">
        <h1 id="Title"></h1>
        <div class="title_header_right">
          <a href="#" class="url-button">URL</a>
        </div>
      </div>

      <!-- 작성자 정보와 아이콘이 한 줄로 배치됨 -->
      <div class="info-container">
        <div class="author">
          <strong id="Name"></strong> &nbsp;님의 생각
          <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
          <span class="date" id="date"></span>
        </div>

        <div class="icons">
          <!-- <div id="star">
            <i class="fas fa-star"></i>
          </div>
          <div id="heart"><i class="fas fa-heart"></i>&nbsp;<span>1</span></div>
          <div id="comment">
            <i class="fas fa-comment"></i>&nbsp;<span>0</span>
          </div> -->
        </div>
      </div>
      <hr class="divider" />
      <!-- 작성자 정보와 아이콘 끝 -->

      <div class="content">
        <p id="content"></p>
        <hr class="divider" />
        <div class="votes-container-form">
          <!-- 투표 폼 -->
          <div class="vote-header-form">
            <img
              src="https://img.icons8.com/ios-filled/50/007bff/ballot.png"
              alt="투표 아이콘"
            />
            <h2>투표에 참여해 주세요</h2>
          </div>

          <div class="vote-meta-form">
            <div>
              <i class="fas fa-users"></i> 총 참여인원: &nbsp;<strong id="People_count"
                >5명</strong
              >
            </div>
          </div>

          <!-- 투표 옵션 -->
          <div id="to_list">
            
          </div>

          <button class="vote-button-form" onclick="submitVote()">
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/checkmark--v1.png"
              alt="체크 아이콘"
            />
            투표하기
          </button>

          <hr class="divider-form" />

          <!-- 투표 결과 하단 문구 제거 -->
          <!-- <div class="vote-result-form">
                    현재 참여자 수: <strong>5명</strong>
                </div> -->
        </div>
      </div>

      <hr class="divider" />
      <div class="meta-info">
        <p id="SEDate"></p>
        <button class="list-button">생각신고</button>
      </div>

      <div class="vote-container">
        <!-- 추천 버튼 -->
        <div class="vote-button like" onclick="goodbu()">
          <i class="fas fa-thumbs-up"></i>
          찬성 <p id="good">2</p>
        </div>

        <!-- 비추천 버튼 -->
        <div class="vote-button dislike" onclick="badbu()">
          <i class="fas fa-thumbs-down"></i>
          반대 <p id="Bad">2</p>
        </div>
      </div>

      <div class="comment-container">
        <div class="comment-info">
          ※ 건전한 토론을 위해 비방·욕설·도배 등은 삭제될 수 있습니다.
        </div>
        <div class="comment-box">
          <textarea
            id="dat_text"
            class="comment-input"
            rows="4"
            maxlength="1000"
            placeholder="의견을 입력하세요."
          ></textarea>
          <span class="char-count">0/1000</span>
          <button class="list-button" onclick="input()">등록</button>
        </div>
      </div>

      <hr class="divider" />

      <!-- 댓글 목록 -->
      <div class="comment-container" id="dat_list">
      
      </div>
      </div>

      <div class="list-button-container">
        <button class="list-button">목록</button>
      </div>
    </div>

    <!-- 성공 모달 -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <h3 class="modal-title">성공</h3>
        <p class="modal-message">투표에 참여해 주셔서 감사합니다.</p>
        <button id="successOk" class="modal-button modal-button-primary">
          확인
        </button>
      </div>
    </div>

    <!-- 경고 모달 -->
    <div id="warningModal" class="modal">
      <div class="modal-content">
        <h3 class="modal-title">경고</h3>
        <p class="modal-message">투표 항목을 선택해 주세요.</p>
        <button id="warningOk" class="modal-button modal-button-primary">
          확인
        </button>
      </div>
    </div>
    <footer id="footer"></footer>
    <script
      type="text/javascript"
      src="../../JS/WritePage/writedPage_2.js"
    ></script>
  </body>
</html>
