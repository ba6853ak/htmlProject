<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 작성</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../../Css/WritePage/writePage_1.css">
  <link rel="stylesheet" href="../../Css/Public/Public.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #ffffff, #f5f5f5);
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    .date-range {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quick-select {
      margin-top: 10px;
    }

    .quick-select label {
      margin-right: 10px;
    }

        /* 투표 섹션 스타일 */
        #pollContainer {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .poll-question-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      width: 100%;
    }

    .poll-question-group label {
      font-size: 16px;
      font-weight: 500;
      color: #555555;
      margin-bottom: 8px;
    }

    .poll-question-group input[type="text"],
    .poll-option-group input[type="text"] {
      width: 99%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #e0e0e0;
      background-color: transparent;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    .poll-question-group input[type="text"]:focus,
    .poll-option-group input[type="text"]:focus {
      outline: none;
      border-bottom-color: #4a90e2;
    }

    .poll-option-group {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .poll-option-group input[type="text"] {
      flex: 1;
      margin-right: 10px;
    }

    .poll-option-group button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #e0e0e0;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .poll-option-group button:hover {
      background-color: #d0d0d0;
    }

    #addPollOption {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #addPollOption:hover {
      background-color: #3a7bc8;
    }

    #addPollOption:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }


  </style>

<script src="../../lib/JQuery/JQuery_3.7.1.js"></script>
<script>
  $(document).ready(function() {
      $("#header").load("../Public/header.html");
      $("#footer").load("../Public/footer.html");
  });
</script>
<header id="header"></header>
</head>

<body>


  <div class="container">
    <h2>새로운 생각 쓰기</h2>
    <form id="postForm">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" maxlength="200" required>
        <div class="char-count">글자 수: <span id="titleCharCount">0</span> / 200</div>
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" placeholder="내용을 입력하세요..." required></textarea>
      </div>

      <div class="form-group">
        <label for="participationPeriod">참여기간</label>
        <div class="date-range">
          <input type="date" id="startDate" name="startDate" required>
          <span>~</span>
          <input type="date" id="endDate" name="endDate" required>
        </div>
        <div class="quick-select">
          <label><input type="radio" name="quickSelect" value="2weeks"> 2주일</label>
          <label><input type="radio" name="quickSelect" value="1month"> 1개월</label>
          <label><input type="radio" name="quickSelect" value="2months"> 2개월</label>
        </div>
      </div>

      <div class="form-group">
        <label for="file">파일 첨부</label>
        <div class="file-input-wrapper">
          <label for="file" class="file-input-button">파일 선택</label>
          <input type="file" id="file" name="file">
          <span class="file-input-name">선택된 파일 없음</span>
        </div>
      </div>



      <!-- 투표 섹션 -->
      <h3>투표 만들기</h3>
      <div id="pollContainer">
        <div class="poll-question-group">
          <label for="pollQuestion">투표 질문</label>
          <input type="text" id="pollQuestion" name="pollQuestion" placeholder="투표 질문을 입력하세요" maxlength="200">
        </div>

        <div class="poll-option-group">
          <input type="text" id="pollOption1" name="pollOptions[]" placeholder="옵션 1을 입력하세요">
        </div>

        <div class="poll-option-group">
          <input type="text" id="pollOption2" name="pollOptions[]" placeholder="옵션 2를 입력하세요">
        </div>
      </div>

      <button type="button" id="addPollOption">옵션 추가</button>



      <div class="form-group">
        <div class="buttons">
          <button type="submit" class="button button-primary">시작하기</button>&nbsp;&nbsp;
          <button type="button" id="cancelButton" class="button button-secondary">취소</button>

        </div>
      </div>
    </form>
  </div>

  <!-- 푸터 추가 -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-info">
        <h4>학생 생각함</h4>
        <p>주소: 충청남도 청양군 학사길 55 충남도립대학교</p>
        <p>전화: 041-635-0000</p>
        <p>이메일: admin@cnsu.ac.kr</p>
      </div>
      <div class="footer-social">
        <!-- 소셜 미디어 아이콘 -->
      </div>
    </div>
    <div class="footer-bottom">
      <p>© 2024 학생 생각함. All rights reserved.</p>
    </div>
  </footer>

  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title">확인</h3>
      <p class="modal-message">작성 중인 내용이 모두 삭제됩니다. <br>정말 취소하시겠습니까?</p>
      <button id="confirmCancel" class="modal-button modal-button-secondary">아니오</button>
      <button id="confirmOk" class="modal-button modal-button-primary">예</button>
    </div>
  </div>

  <div id="successModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title">성공</h3>
      <p class="modal-message">게시물이 성공적으로 작성되었습니다!</p>
      <button id="successOk" class="modal-button modal-button-primary">확인</button>
    </div>
  </div>

  <script>
    const titleInput = document.getElementById('title');
    const titleCharCountSpan = document.getElementById('titleCharCount');
    const cancelButton = document.getElementById('cancelButton');
    const fileInput = document.getElementById('file');
    const fileInputName = document.querySelector('.file-input-name');
    const confirmModal = document.getElementById('confirmModal');
    const successModal = document.getElementById('successModal');
    const confirmCancel = document.getElementById('confirmCancel');
    const confirmOk = document.getElementById('confirmOk');
    const successOk = document.getElementById('successOk');
    const postForm = document.getElementById('postForm');
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');
    const quickSelectInputs = document.querySelectorAll('input[name="quickSelect"]');


    const pollContainer = document.getElementById('pollContainer');
    const addPollOptionButton = document.getElementById('addPollOption');

    titleInput.addEventListener('input', updateTitleCharCount);

    function updateTitleCharCount() {
      const charCount = titleInput.value.length;
      titleCharCountSpan.textContent = charCount;
    }

    function showModal(modal) {
      modal.style.display = 'block';
    }

    function hideModal(modal) {
      modal.style.display = 'none';
    }

    function resetForm() {
      postForm.reset();
      titleCharCountSpan.textContent = '0';
      fileInputName.textContent = '선택된 파일 없음';
      startDateInput.value = new Date().toISOString().split('T')[0];
      endDateInput.value = '';
      quickSelectInputs.forEach(input => input.checked = false);
    }

    // 오늘 날짜 설정
    const today = new Date();
    const todayString = today.toISOString().split('T')[0];
    startDateInput.min = todayString;
    endDateInput.min = todayString;
    startDateInput.value = todayString;

    // 날짜 유효성 검사 및 자동 조정 함수
    function validateAndAdjustDates() {
      const startDate = new Date(startDateInput.value);
      const endDate = new Date(endDateInput.value);

      if (endDate < startDate) {
        endDateInput.value = startDateInput.value;
      }
    }

    // 시작일 변경 이벤트
    startDateInput.addEventListener('change', function () {
      endDateInput.min = this.value;
      validateAndAdjustDates();
    });

    // 종료일 변경 이벤트
    endDateInput.addEventListener('change', validateAndAdjustDates);

    // 빠른 선택 옵션 처리
    quickSelectInputs.forEach(input => {
      input.addEventListener('change', function () {
        const startDate = new Date(startDateInput.value);
        let endDate = new Date(startDate);

        switch (this.value) {
          case '2weeks':
            endDate.setDate(startDate.getDate() + 13); // 14일째 되는 날
            break;
          case '1month':
            endDate.setMonth(startDate.getMonth() + 1);
            endDate.setDate(startDate.getDate() - 1); // 1달 후 하루 전
            break;
          case '2months':
            endDate.setMonth(startDate.getMonth() + 2);
            endDate.setDate(startDate.getDate() - 1); // 2달 후 하루 전
            break;
        }

        startDateInput.value = startDate.toISOString().split('T')[0];
        endDateInput.value = endDate.toISOString().split('T')[0];
      });
    });

    postForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      console.log('폼 데이터:', Object.fromEntries(formData));
      showModal(successModal);
    });

    cancelButton.addEventListener('click', function () {
      showModal(confirmModal);
    });

    confirmCancel.addEventListener('click', function () {
      hideModal(confirmModal);
    });

    confirmOk.addEventListener('click', function () {
      resetForm();
      hideModal(confirmModal);

      window.location.href = "newThinkWrite.html"; // 이동할 페이지의 경로

    });

    successOk.addEventListener('click', function () {
      resetForm();
      hideModal(successModal);
    });

    fileInput.addEventListener('change', function () {
      if (this.files && this.files[0]) {
        fileInputName.textContent = this.files[0].name;
      } else {
        fileInputName.textContent = '선택된 파일 없음';
      }
    });

    // 옵션 추가 기능
    addPollOptionButton.addEventListener('click', function () {
      const pollOptionCount = pollContainer.querySelectorAll('.poll-option-group').length;

      if (pollOptionCount >= 10) {
        alert('최대 10개까지 가능합니다.');
        return;
      }

      const newPollOption = document.createElement('div');
      newPollOption.classList.add('poll-option-group');
      newPollOption.innerHTML = `
        <input type="text" id="pollOption${pollOptionCount + 1}" name="pollOptions[]" placeholder="옵션 ${pollOptionCount + 1}을 입력하세요">
        <button type="button" class="remove-option">삭제</button>
      `;
      pollContainer.appendChild(newPollOption);

      // 삭제 버튼 기능 추가
      newPollOption.querySelector('.remove-option').addEventListener('click', function () {
        pollContainer.removeChild(newPollOption);
        updateAddButtonState();
      });

      updateAddButtonState();
    });

    // '옵션 추가' 버튼 상태 업데이트 함수
    function updateAddButtonState() {
      const pollOptionCount = pollContainer.querySelectorAll('.poll-option-group').length;
      addPollOptionButton.disabled = pollOptionCount >= 10;
    }


    // 옵션 삭제 시 '옵션 추가' 버튼 상태 업데이트
    pollContainer.addEventListener('click', function (e) {
      if (e.target.classList.contains('remove-option')) {
        setTimeout(updateAddButtonState, 0);
      }
    });

    // 초기 '옵션 추가' 버튼 상태 설정
    updateAddButtonState();

  </script>
</body>

</html>
