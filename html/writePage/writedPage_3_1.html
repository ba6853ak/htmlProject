<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문 참여 페이지</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../Css/WritePage/writedPage_3_1.css" />
    <script src="../../lib/JQuery/JQuery_3.7.1.js"></script>
  </head>

  <body>
    <!-- 설문 모달 -->
    <div class="modal-overlay" id="surveyModal">
      <div class="modal-container" id="surveyContainer">
        <div class="survey-header">
          <h2>설문에 참여해 주세요</h2>
          <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
          </div>
        </div>

        <form id="surveyForm" class="survey-form">
          <div class="survey-question" id="question1"></div>

          <div class="button-container">
            <button
              type="button"
              class="button previous"
              id="prevButton"
              onclick="prevQuestion()"
            >
              이전
            </button>
            <button
              type="button"
              class="button"
              id="nextButton"
              onclick="nextQuestion()"
            >
              다음
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 완료 메시지 모달 -->
    <div class="modal-overlay hidden" id="completionModal">
      <div class="modal-container">
        <div class="completion-message">
          <h2>설문에 참여해 주셔서 감사합니다!</h2>
          <button class="close-button" onclick="closeSurvey()">닫기</button>
        </div>
      </div>
    </div>

    <script src="../../JS/WritePage/writedPage_3_1.js"></script>
  </body>
</html>
