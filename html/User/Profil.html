<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학생 생각함</title>
    <link rel="stylesheet" href="../../Css/User/profil.css" />
    <link rel="stylesheet" href="../../Css/Public/Public.css" />
    <script src="../../lib/JQuery/JQuery_3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("../Public/header.html");
        $("#footer").load("../Public/footer.html");
      });
    </script>
  </head>

  <body>
    <header id="header"></header>

    <!--사이에 마이페이지 생성-->
    <div class="header">
      <div class="title">마이페이지</div>
    </div>

    <div class="container">
      <!-- Sidebar Section -->
      <div class="sidebar">
        <ul>
          <li><a href="#" class="side active">프로필 수정</a></li>
          <li><a href="mypagePW.html" class="side">비밀번호 변경</a></li>
          <li><a href="#" class="side">관리자 기능(관리자 전용)</a></li>
        </ul>
      </div>

      <!-- Profile Info Section -->
      <div class="profile-info">
        <h2>프로필 정보</h2>

        <form>
          <div class="input-group">
            <label for="name">이름</label>
            <input type="text" id="name" disabled />
          </div>
          <div class="input-group">
            <label for="birthdate">생일</label>
            <input type="date" id="birthdate" disabled />
          </div>
          <div class="input-group">
            <label for="school">학교</label>
            <input type="text" id="school" disabled />
          </div>

          <div class="input-group">
            <label for="email">이메일</label>
            <input type="email" id="email" disabled />
          </div>
          <div class="input-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" disabled />
          </div>
        </form>
        <div class="buttons">
          <button class="edit-button" onclick="input()">수정</button>
          <button class="save-button" onclick="save()" disabled>저장</button>
        </div>
      </div>

      <!-- Right Profile Section -->
      <div class="right-profile">
        <div class="profile-photo">
          <img src="https://via.placeholder.com/100" alt="프로필 사진" />
        </div>
        <button class="change-photo-button">사진 변경</button>
        <!-- 사진 변경 버튼 위치 수정 -->
        <div class="profile-details">
          <span id="name-r" class="h3"></span><br />
          <span id="school-r" class="p"></span><br />
          <span id="email-r" class="p"></span><br />
          <span id="phone-r" class="p"></span>
        </div>
        <button
          class="delete-account-button"
          id="deleteAccountButton"
          onclick="del()"
        >
          회원탈퇴
        </button>
      </div>
    </div>

    <footer id="footer"></footer>
    <script type="text/javascript" src="../../JS/User/profil.js"></script>
  </body>
</html>
